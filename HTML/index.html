<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../ASSETS/logo.jpg">
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SalesQueen Software Solution Dashboard Page</title>
</head>
<body>
    <div class="dashboard-mainpage">
        <div class="main-header bg-primary-subtle">
          <div class="d-flex flex-row mb-3 flex-wrap">
            <div class="d-flex flex-row mb-2">
              <div class="head">
                <img src="../ASSETS/logo.jpg" alt="profile-img" class="logo">
              </div>
              <div class="head-2">
                <h3 class="header">SalesQueen Software<br>Solutions</h3>
              </div>
            </div>
            <div class="p-2 dash"> 
              <input type="text" name="Search Dashboard" class="dashboard" required placeholder="Search Dashboard" autocomplete="on" >
            </div>
              <div class="row g-0 p-2 form-validate">
                <div class="col-md">
                  <div class="form-float">
                    <span class="floatingSelectGrid">Switch Company</span>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <select id="formselection" onclick={formselect()}>
                      <option selected>Select Company</option>
                      <option value="1">SalesQueen Software Solutions</option>
                      <option value="2">SSS</option>
                      <option value="3">SQSS</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="p-2 profile" id="pro">
                  <img src="../ASSETS/logo.jpg" alt="profile-img" width="100" height="100" class="pro-logo">
                  <div class="welcome">
                      <p class="intro">Welcome Back, <br><span class="profile-name">Yuvi</span></p>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/dashboard.js"></script>
</body>
</html>
